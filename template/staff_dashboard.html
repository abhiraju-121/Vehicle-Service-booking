<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .content-box {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .logout-button {
            display: inline-block;
            background: #FF4B4B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background: #d43a3a;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Welcome, {{ request.user.username }}</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'staff_index' %}">Dashboard Home</a>
        <a href="{% url 'vehicle_list' %}">Manage Vehicles</a>
        <a href="#">Profile</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="{% url 'staff_logout' %}" class="logout-button">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Dashboard Overview</h2>
        <div class="content-box">
            <p>Welcome to the Staff Dashboard. Use the menu on the left to navigate through the system.</p>
        </div>
        <div class="content-box">
            <h3>Quick Actions</h3>
            <ul>
                <li><a href="{% url 'vehicle' %}">Add a New Vehicle</a></li>
                <li><a href="{% url 'vehicle_list' %}">View Vehicle List</a></li>
                <li><a href="{% url 'staff_index' %}">Home</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
