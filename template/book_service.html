<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            color: #495057;
        }

        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        select option {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Book a Service</h1>
    <form method="post">
        {% csrf_token %}
        <label for="service_date">Service Date:</label>
        <input type="date" name="service_date" id="service_date" required>
        
        <label for="service_time">Service Time:</label>
        <input type="time" name="service_time" id="service_time" required>
        
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" placeholder="Enter any additional details..."></textarea>
        
        <label for="vehicle_id">Select Vehicle:</label>
        <select name="vehicle_id" id="vehicle_id" required>
            <option value="">-- Select Vehicle --</option>
            {% for vehicle in customer_vehicles %}
                <option value="{{ vehicle.id }}">{{ vehicle.name }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Book Service</button>
    </form>    
</body>
</html>
